<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta name="author" content="Krzysiek Dąbrowski">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Dzieło sztuki</title>
  </head>
  <body>
    <div id="canvas">
      <div id="first-row">
        <div id="two-left-squares">
          <div id="top-left-square" class="white"></div>
          <div id="top-left-thick-bar" class="black"></div>
          <div id="middle-left-square" class="white"></div>
        </div>
        <div class="vertical-line black"></div>
        <div id="big-rectangle" class="red"></div>
      </div>
      <div id="divider" class="black"></div>
      <div id="second-row">
        <div id="bottom-left-square" class="blue"></div>
        <div class="vertical-line black"></div>
        <div id="middle-bottom-square" class="white"></div>
        <div class="vertical-line black"></div>
        <div id="bottom-right-squares">
          <div class="bottom-right-squares white"></div>
          <div id="bottom-right-thick-bar" class="black"></div>
          <div class="bottom-right-squares yellow"></div>
        </div>
      </div>
    </div>
  </body>
</html>
